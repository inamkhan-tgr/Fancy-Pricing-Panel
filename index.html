<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>
<body>
    <main>
        <div id="pricing-panel-box">
            <div class="pricing-box">
                <img src="./icon1.png" alt="Icon-1">
                <h3>Personal</h3>
                <h4 id="h4-first">Custom Domains</h4>
                <h4 id="h4-second">Sleeps after 30 mins of inactivity</h4>
                <h2>Free</h2>
                <button>Sign Up</button>
            </div>
            <div class="pricing-box">
                <img src="./icon2.png" alt="Icon-2">
                <h3>Small team</h3>
                <h4 id="h4-first">Never sleeps</h4>
                <h4 id="h4-second">Multiple workers for more powerful apps</h4>
                <h2>$150</h2>
                <button id="second-button">Free Trail</button>
            </div>
            <div class="pricing-box">
                <img src="./icon3.png" alt="Icon-3">
                <h3>Enterprise</h3>
                <h4 id="h4-first">Dedicated</h4>
                <h4 id="h4-second">Simple horizontal scalability</h4>
                <h2>$400</h2>
                <button>Free Trail</button>
            </div>
        </div>
    </main>
</body>
</html>
